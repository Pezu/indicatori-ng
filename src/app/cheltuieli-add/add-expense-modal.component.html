<form #addForm="ngForm" (submit)="doSave()">
    <div class="modal-header">
        <div class="title">Adaugare Cheltuiala</div>
        <button type="button" class="close" aria-label="Close" (click)="doCancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <select class="select" name="unit" [(ngModel)]="selectedUnitId">
            <option value=""> - Unitate - </option>
            <option *ngFor="let u of unitList" [value]="u.id">{{u.name}}</option>
        </select>
        <select class="select" name="group" [(ngModel)]="selectedGroupCode" (change)="selectGroupOrCategory(true)">
            <option value=""> - Grup - </option>
            <option *ngFor="let g of groupList" [value]="g.code">{{g.name}}</option>
        </select> 
        <select class="select" name="category" [(ngModel)]="selectedCategoryCode" (change)="selectGroupOrCategory(false)">
                <option value=""> - Categorie - </option>
                <option *ngFor="let c of categoryListDisplay" [value]="c.code">{{c.name}}</option>
        </select> 
        <ng-select class="autocomplete"
            [items]="articleListDisplay"
            bindLabel="composedName"
            bindValue="id"
            name="entity"
            [(ngModel)]="selectedArticleId" 
            (change)="changeArticle()">
        </ng-select>

        <div class="divider"></div> 
        
        <div class="textfield">
            <label class="label">Valoare</label><input type="text" name="selectedValue" [(ngModel)]="value">
        </div>
        <div class="textfield">
            <label class="label">Descriere</label><input type="text" name="description" [(ngModel)]="description">
        </div>
    
    </div>
    <div class="modal-footer">
        <button type="submit" class="salvare" [disabled]="!validResult()">
            Salvare
        </button>
    </div>
</form>
