<div class="row justify-content-md-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header container">
            </div>
            <div class="card-body">
                <form role="form" (submit)="onSubmit()">
                    <div class="form-group input-group">
                        <input required [(ngModel)]="username" type="text" class="form-control username" name="un"
                               id="un"
                               autocomplete="off"
                               placeholder="utilizator">
                    </div>
                    <div class="form-group input-group">
                        <input required [(ngModel)]="password" type="password" class="form-control password" id="pas"
                               name="pas"
                               placeholder="parola">
                    </div>
                    <div class="alert" *ngIf="showAlert" (click)="closeAlert()">
                        Utilizator sau parola gresite!
                    </div>
                    <div>
                        <button type="submit" class="conectare">
                            Conectare
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
