<div class="row">
    <div class="col">
        <div class="info">Suma ramasa de alocat: <span class="value">{{decimalize(remainingSum)}}</span></div>
        <div class="textfield" *ngFor="let e of splitObject.children; index as i">
            <label class="label">{{e.unitName}}</label> 
            <input type="text" name="elementValue_{{i}}" [(ngModel)]="e.value" (keyup)=calculateRemainingSum(1500) #unitImput (click)="unitImput.select()">
        </div>

        <div class="row" *ngIf="!canSave">
            <div class="col">
                <i class="fa fa-refresh" (click)="readData()"></i>
            </div>
        </div>        
    </div>
    
</div>
