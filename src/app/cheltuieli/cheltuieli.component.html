<div class="content">
    <div class="row">
        <div class="col-5">
            Articol
            <ng-select [items]="articleListDisplay"
                bindLabel="composedName"
                bindValue="id"
                [(ngModel)]="selectedArticleId">
            </ng-select>
        </div>
        <div class="col-2">
            Filtre
        </div>
        <div class="col-5">
            Grup
            <ng-select [items]="groupList"
                bindLabel="name"
                bindValue="code"
                [(ngModel)]="selectedGroupCode"
                (change)="selectGroupOrCategory(true)">
            </ng-select>
            Categorie
            <ng-select [items]="categoryListDisplay"
                bindLabel="name"
                bindValue="code"
                [(ngModel)]="selectedCategoryCode"
                (change)="selectGroupOrCategory(false)">
            </ng-select>
        </div>
    </div>
    <div *ngIf="selectedArticleId">
    <div class="divider"> </div>

    <select class="select" name="unit">
        <option value= 0> - Unitate - </option>
        <option value= 1>Unit 1</option>
        <option value= 2>Unit 2</option>
    </select> 

    <select class="select" name="split">
        <option value= 0> - Tip de repartizare - </option>
        <option value= 1>Repartizare 1</option>
        <option value= 2>Repartizare 2</option>
    </select> 

    <input type="text" placeholder="Valoare">

    <div class="divider"> </div>

    <div class="textfield">
        <label class="label">Unitate 3</label><input type="text"> <input type="text" class="weight" readonly>
    </div>

    <div class="textfield">
        <label class="label">Unitate 3</label><input type="text"> <input type="text" class="weight" readonly>
    </div>

    <div class="textfield">
        <label class="label">Unitate 3</label><input type="text"> <input type="text" class="weight" readonly>
    </div>

    <button type="submit" class="salvare">
        Salvare
    </button>
    <i class="fa fa-save"></i>


</div>
