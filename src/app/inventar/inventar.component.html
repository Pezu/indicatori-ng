<select class="select" name="stare" [(ngModel)]="selectedStare" (change)="changeStare()">
        <option *ngFor="let s of stareList" [value]="s.code">{{s.name}}</option>
</select>
<select class="select" name="account" [(ngModel)]="selactedAccount" (change)="changeAccount()" *ngIf="selectieAccount">
        <option value = 0> - Toate Gestiunile - </option>
        <option *ngFor="let a of accoutList" [value]="a.id">{{a.name}}</option>
</select>

<button type="button" class="salvare" (click)="add()">Adauga</button>

<select class="select" name="pagesize" [(ngModel)]="pageSize" (change)="readResults(selactedAccount, true)">
        <option value= 10> Afisaza 10 </option>
        <option value= 50> Afisaza 50 </option>
        <option value= 100> Afisaza 100 </option>
    </select>

    <span (click)="paginaStanga()" *ngIf="pageNo>1"> <i class="fa fa-chevron-left"></i> </span> Pagina {{pageNo}} din {{pageMax}} <span (click)="paginaDreapta()" *ngIf="pageNo<pageMax"> <i class="fa fa-chevron-right"></i> </span>

    <table class="table">
        <thead>
        <tr>
            <th style="width:5%">#</th>
            <th style="width:10%">Cod</th>
            <th style="width:30%">Nume</th>
            <th style="width:30%">Nume Gestiune</th>
            <th style="width:5%"></th>
            <th style="width:5%"></th>
            <th style="width:5%"></th>
            <th style="width:5%"></th>
            <th style="width:5%"></th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fix of fixedList; let i = index">
                <td>{{i + 1 + (pageNo-1)*pageSize}}</td>
                <td>{{ fix.code }}</td>
                <td>{{ fix.name }}</td>
                <td>{{ fix.account.name }}</td>
                <td> <i class="fa fa-list-ul" (click)="details(fix.id)" title="Detalii"></i> </td>
                <td> <i class="fa fa-arrows-h" (click)="move(fix)" title="Muta" *ngIf="fix.account.code!='CST' && fix.account.code!='CNS'"></i> </td>
                <td> <i class="fa fa-usd" (click)="confirmQuickMove(fix,'CST')" title="Caseaza" *ngIf="fix.account.code!='CST' && fix.account.code!='CNS'"></i> </td>
                <td> <i class="fa fa-minus" (click)="confirmQuickMove(fix,'CNS')" title="Consuma" *ngIf="fix.account.code!='CST' && fix.account.code!='CNS'"></i> </td>
                <td> <i class="fa fa-trash" (click)="confirmDelete(fix.id)" title="Sterge" *ngIf="fix.account.code!='CST' && fix.account.code!='CNS'"></i> </td>
            </tr>
        </tbody> 
    </table>
