<div class="modal-header">
        <div class="title">Muta in inventar</div>
        <button type="button" class="close" aria-label="Close" (click)="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <span class="move">Muta obiectul din {{fix.account.name}} in </span>
        <select class="select" name="account" [(ngModel)]="destAccountId">
            <option *ngFor="let a of accoutList" [value]="a.id">{{a.name}}</option>
        </select>
    </div>
    <div class="modal-footer">
        <button type="button" class="salvare" (click)="doSave()" [disabled]="!valid()">Muta</button>
    </div>
