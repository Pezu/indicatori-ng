<div class="modal-header">
        <div class="title">Adauga in inventar</div>
        <button type="button" class="close" aria-label="Close" (click)="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col">
                <select class="select" name="account" [(ngModel)]="accountId">
                    <option *ngFor="let a of accoutList" [value]="a.id">{{a.name}}</option>
                </select>
                <input type="text" name="quantity" [(ngModel)]="quantity" placeholder="cantitate" >
                <input type="text" name="name" [(ngModel)]="name" placeholder="nume" >
                <input type="text" name="pret" [(ngModel)]="pret" placeholder="pret" >
                <input type="text" name="description" [(ngModel)]="description" placeholder="descriere" >
            </div>
        </div> 
    </div>
    <div class="modal-footer">
        <button type="button" class="salvare" (click)="doSave()" [disabled]="!valid()">Adauga</button>
    </div>
